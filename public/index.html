<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/monstruo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Mokepon!</title>
</head>

<body>
    <section id="seleccionar-mascota">
        <h1 class="title">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>

        <h2 class="subtitulo">Elige a tu mascota: </h2>

        <div id="contenedorTarjetas" class="tarjetas">

        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu Mokepon!!!</h2>
        <canvas id="mapa"></canvas>
        <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()"
            ontouchstart="moverArriba()">Arriba</button>
        <div>
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()"
                ontouchstart="moverIzquierda()">Izquierda</button>
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()">Abajo</button>
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()"
                ontouchstart="moverDerecha()">Derecha</button>
        </div>
    </section>
    <section id="seleccionar-ataque">
        <h1 class="title">Mokepon! ðŸ”¥ðŸ’§ðŸŒ±</h1>

        <h2 class="subtitulo">Elige tu ataque</h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">
        </div>

        <div id="mensajes">
            <p id="resultado">Mucha suerte!!!</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>


        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>

        </div>
    </section>
    <script src="./mokepon.js"></script>
</body>

</html>
